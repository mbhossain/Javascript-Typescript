<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Playground</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            background-color: teal;
        }

        .code-container {
            width: 80%;
            max-width: 800px;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            max-height: 80vh;
            /* Limiting height to make it scrollable */
            margin: 0 auto;
        }

        .code-container h3 {
            font-size: 20px;
            color: #ffffff;
            margin: 0 0 10px;
            text-align: left;
            font-weight: bold;
        }

        .code-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #d4d4d4;
            background-color: #252526;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 200px;
            /* Limit height to enable vertical scrolling */
        }

        /* Custom scrollbar styling */
        pre::-webkit-scrollbar {
            width: 10px;
        }

        pre::-webkit-scrollbar-track {
            background: #2c2c2c;
            border-radius: 10px;
        }

        pre::-webkit-scrollbar-thumb {
            background-color: #4caf50;
            border-radius: 10px;
            border: 2px solid #2c2c2c;
        }

        pre::-webkit-scrollbar-thumb:hover {
            background-color: #66bb6a;
        }
    </style>
</head>

<body>
    <div class="code-container">
        <h3>Typescript Playground: Output</h3>
        <pre id="output"></pre>
    </div>

    <script type="module" src="./output/script.js"></script>
</body>

</html>
